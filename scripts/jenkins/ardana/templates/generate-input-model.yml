---

- name: Generate input model
  hosts: localhost
  gather_facts: False
  vars:
    scenario_name: ''

  tasks:

  - include_vars:
      dir: scenarios/{{ scenario_name }}
      name: scenario

  - name: Create directories
    file:
      path: output/{{ scenario_name }}/input-model/{{ item.path }}
      state: directory
      mode: '{{ item.mode }}'
    with_filetree: input-model/
    when: item.state == 'directory'

  - name: Template files
    template:
      src: '{{ item.src }}'
      dest: output/{{ scenario_name }}/input-model/{{ item.path }}
      mode: '{{ item.mode }}'
    with_filetree: input-model/
    when: item.state == 'file'

