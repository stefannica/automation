---
network-groups:
  - name: ARDANA
    hostname-suffix: ardana
    tagged-vlan: false
    component-endpoints:
      - CLM

  - name: MANAGEMENT
    hostname-suffix: mgmt
    tagged-vlan: false
    component-endpoints:
      - MANAGEMENT
      - NEUTRON-VLAN

  - name: INTERNAL-API
    hostname-suffix: intapi
    tagged-vlan: false
    component-endpoints:
      - INTERNAL-API

  - name: EXTERNAL-API
    hostname-suffix: extapi
    tagged-vlan: true
    component-endpoints:
      - EXTERNAL-API

  - name: EXTERNAL-VM
    hostname-suffix: extvm
    tagged-vlan: false
    component-endpoints:
      - NEUTRON-EXT

  - name: GUEST
    hostname-suffix: guest
    tagged-vlan: true
    component-endpoints:
      - NEUTRON-VXLAN

  - name: SWIFT
    hostname-suffix: swift
    tagged-vlan: true
    component-endpoints:
      - SWIFT

  - name: STORAGE
    hostname-suffix: storage
    tagged-vlan: true
    component-endpoints:
      - STORAGE
