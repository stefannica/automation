---
scenario:
  name: standard
  cloud-name: standard
  description: >
    Standard scenario with all services enabled, dedicated CLM node, 3 controller nodes
    and 2 SLES compute nodes.
  mml-enabled: True
  audit-enabled: False
  ses-enabled: False
  use-cinder-volume-disk: False
  use-glance-cache-disk: False
  ntp-servers:
    - 'ntp.suse.de'

  # generated by heat
  nameservers:
    - 192.168.245.3
    - 192.168.245.4
    - 192.168.245.2

  service-groups:
    - name: clm
      type: cluster
      prefix: clm
      distro-id: sles12sp3-x86_64
      heat-image-id: cleanvm-jeos-SLE12SP3
      heat-flavor-id: cloud-ardana-job-compute
      member-count: 1
      service-components:
        - CLM
    - name: controller
      type: cluster
      prefix: ctrl
      distro-id: sles12sp3-x86_64
      heat-image-id: cleanvm-jeos-SLE12SP3
      heat-flavor-id: cloud-ardana-job-controller
      member-count: 3
      service-components:
        - DBMQ
        - CORE
        - NEUTRON
        - SWPAC
        - SWOBJ
        - MTRMON
    - name: compute
      type: resource
      prefix: comp
      distro-id: sles12sp3-x86_64
      heat-image-id: cleanvm-jeos-SLE12SP3
      heat-flavor-id: cloud-ardana-job-compute
      member-count: 2
      min-count: 0
      service-components:
        - COMPUTE
  network-groups:
    - name: ARDANA
      hostname-suffix: ardana
      tagged-vlan: false
      component-endpoints:
        - CLM

    - name: MANAGEMENT
      hostname-suffix: mgmt
      tagged-vlan: false
      component-endpoints:
        - MANAGEMENT
        - INTERNAL-API
        - NEUTRON-VLAN

    - name: EXTERNAL-API
      hostname-suffix: extapi
      tagged-vlan: true
      component-endpoints:
        - EXTERNAL-API

    - name: EXTERNAL-VM
      hostname-suffix: extvm
      tagged-vlan: false
      component-endpoints:
        - NEUTRON-EXT

    - name: TENANT-VLAN
      hostname-suffix: tvlan
      tagged-vlan: false
      component-endpoints:
        - NEUTRON-VLAN

    - name: GUEST
      hostname-suffix: guest
      tagged-vlan: true
      component-endpoints:
        - NEUTRON-VXLAN

    - name: SWIFT
      hostname-suffix: swift
      tagged-vlan: true
      component-endpoints:
        - SWIFT

    - name: STORAGE
      hostname-suffix: storage
      tagged-vlan: true
      component-endpoints:
        - STORAGE
