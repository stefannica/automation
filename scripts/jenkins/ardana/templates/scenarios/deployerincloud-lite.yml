---
scenario:
  name: deployerincloud-lite
  description: >
    Minimalistic scenario without MML services, with integrated CLM node, and 1 SLES compute node.
  mml-enabled: False
  audit-enabled: False
  clusters:
    - name: clm-controller
      cluster-prefix: clm-ctrl
      server-role: LITE-CONTROLLER-ROLE
      distro-id: sles12sp3-x86_64
      member-count: 1
      service-components:
        - CLM
        - DBMQ
        - CORE
        - NEUTRON
        - SWPAC
        - SWOBJ
        # Not sure why these are needed when MML is disabled
        - logging-server
        - zookeeper
        - kafka
  resources:
    - name: compute
      cluster-prefix: comp
      server-role: STD-COMPUTE-ROLE
      distro-id: sles12sp3-x86_64
      member-count: 1
      min-count: 0
      service-components:
        - COMPUTE
