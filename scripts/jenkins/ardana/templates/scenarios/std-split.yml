---
scenario:
  name: std-split
  cloud-name:
  description: >
    Standard scenario with all services enabled, without HA support, with a dedicated
    CLM node and 3 dedicated control plane nodes - one for core services, one for database
    and rabbitmq and one for MML services - and 1 SLES compute node.
  mml-enabled: True
  audit-enabled: False
  clusters:
    - name: clm
      cluster-prefix: clm
      server-role: STD-CLM-ROLE
      distro-id: sles12sp3-x86_64
      member-count: 1
      service-components:
        - CLM
    - name: openstack-core
      cluster-prefix: osc
      server-role: STD-OSC-CONTROLLER-ROLE
      distro-id: sles12sp3-x86_64
      member-count: 1
      service-components:
        - CORE
        - NEUTRON
        - SWPAC
        - SWOBJ
    - name: dbmq
      cluster-prefix: dbmq
      server-role: STD-DBMQ-CONTROLLER-ROLE
      distro-id: sles12sp3-x86_64
      member-count: 1
      service-components:
        - DBMQ
        - SWPAC
        - SWOBJ
    - name: mml
      cluster-prefix: mml
      server-role: STD-MML-CONTROLLER-ROLE
      distro-id: sles12sp3-x86_64
      member-count: 1
      service-components:
        - MTRMON
        - SWPAC
        - SWOBJ
  resources:
    - name: compute
      cluster-prefix: comp
      server-role: STD-COMPUTE-ROLE
      distro-id: sles12sp3-x86_64
      member-count: 1
      min-count: 0
      service-components:
        - COMPUTE
