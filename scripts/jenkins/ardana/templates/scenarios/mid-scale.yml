---
scenario:
  name: mid-scale
  cloud-name: mid-scale
  description: >
    Multi-cluster scenario with all services enabled, dedicated CLM node, dedicated
    clusters for: core, database/rabbitmq, neutron agents, swift proxy/account/container,
    swift object, MML and 3 SLES compute nodes.
  mml-enabled: True
  audit-enabled: True
  ses-enabled: False
  use-cinder-volume-disk: True
  use-glance-cache-disk: True
  ntp-servers:
    - 'ntp.suse.de'

  # generated by heat
  nameservers:
    - 192.168.245.3
    - 192.168.245.4
    - 192.168.245.2

  service-groups:
    - name: clm
      type: cluster
      prefix: clm
      distro-id: sles12sp3-x86_64
      heat-image-id: cleanvm-jeos-SLE12SP3
      heat-flavor-id: cloud-ardana-job-compute
      member-count: 1
      service-components:
        - CLM
    - name: core
      type: cluster
      prefix: core
      distro-id: sles12sp3-x86_64
      heat-image-id: cleanvm-jeos-SLE12SP3
      heat-flavor-id: cloud-ardana-job-controller
      member-count: 2
      service-components:
        - CORE
    - name: mtrmon
      type: cluster
      prefix: mtrmon
      distro-id: sles12sp3-x86_64
      heat-image-id: cleanvm-jeos-SLE12SP3
      heat-flavor-id: cloud-ardana-job-controller
      member-count: 3
      service-components:
        - MTRMON
    - name: dmbq
      type: cluster
      prefix: dmbq
      distro-id: sles12sp3-x86_64
      heat-image-id: cleanvm-jeos-SLE12SP3
      heat-flavor-id: cloud-ardana-job-controller
      member-count: 3
      service-components:
        - DBMQ
    - name: swpac
      type: cluster
      prefix: swpac
      distro-id: sles12sp3-x86_64
      heat-image-id: cleanvm-jeos-SLE12SP3
      heat-flavor-id: cloud-ardana-job-controller
      member-count: 3
      service-components:
        - SWPAC
    - name: neutron
      type: cluster
      prefix: neutron
      distro-id: sles12sp3-x86_64
      heat-image-id: cleanvm-jeos-SLE12SP3
      heat-flavor-id: cloud-ardana-job-controller
      member-count: 2
      service-components:
        - NEUTRON
    - name: compute
      type: resource
      prefix: comp
      distro-id: sles12sp3-x86_64
      heat-image-id: cleanvm-jeos-SLE12SP3
      heat-flavor-id: cloud-ardana-job-compute
      member-count: 2
      min-count: 0
      service-components:
        - COMPUTE
    - name: swobj
      type: resource
      prefix: swobj
      distro-id: sles12sp3-x86_64
      heat-image-id: cleanvm-jeos-SLE12SP3
      heat-flavor-id: cloud-ardana-job-compute
      member-count: 3
      min-count: 3
      service-components:
        - SWOBJ
  network-groups:
    - name: ARDANA
      hostname-suffix: ardana
      tagged-vlan: false
      component-endpoints:
        - CLM

    - name: MANAGEMENT
      hostname-suffix: mgmt
      tagged-vlan: false
      component-endpoints:
        - MANAGEMENT
        - NEUTRON-VLAN

    - name: INTERNAL-API
      hostname-suffix: intapi
      tagged-vlan: false
      component-endpoints:
        - INTERNAL-API

    - name: EXTERNAL-API
      hostname-suffix: extapi
      tagged-vlan: true
      component-endpoints:
        - EXTERNAL-API

    - name: EXTERNAL-VM
      hostname-suffix: extvm
      tagged-vlan: false
      component-endpoints:
        - NEUTRON-EXT

    - name: GUEST
      hostname-suffix: guest
      tagged-vlan: true
      component-endpoints:
        - NEUTRON-VXLAN

    - name: SWIFT
      hostname-suffix: swift
      tagged-vlan: true
      component-endpoints:
        - SWIFT

    - name: STORAGE
      hostname-suffix: storage
      tagged-vlan: true
      component-endpoints:
        - STORAGE
