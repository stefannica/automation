---
scenario:
  name: std-3cp
  description: >
    Standard scenario with all services enabled, dedicated CLM node, 3 controller nodes
    and 1 SLES compute node.
  mml-enabled: True
  audit-enabled: False
  clusters:
    - name: clm
      cluster-prefix: clm
      server-role: STD-CLM-ROLE
      distro-id: sles12sp3-x86_64
      member-count: 1
      service-components:
        - CLM
    - name: controller
      cluster-prefix: ctrl
      server-role: STD-CONTROLLER-ROLE
      distro-id: sles12sp3-x86_64
      member-count: 3
      service-components:
        - DBMQ
        - CORE
        - NEUTRON
        - SWPAC
        - SWOBJ
        - MTRMON
  resources:
    - name: compute
      cluster-prefix: comp
      server-role: STD-COMPUTE-ROLE
      distro-id: sles12sp3-x86_64
      member-count: 1
      min-count: 0
      service-components:
        - COMPUTE

