---
network-groups:
  - name: EXTERNAL-API
    hostname-suffix: extapi
    tagged-vlan: true
    component-endpoints:
      - EXTERNAL-API

  - name: MANAGEMENT
    hostname-suffix: mgmt
    tagged-vlan: false
    component-endpoints:
      - MANAGEMENT
      - INTERNAL-API
      - NEUTRON-VLAN

  - name: EXTERNAL-VM
    hostname-suffix: extvm
    tagged-vlan: false
    component-endpoints:
      - NEUTRON-EXT

  - name: GUEST
    hostname-suffix: guest
    tagged-vlan: true
    component-endpoints:
      - NEUTRON-VXLAN
