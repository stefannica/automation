- name: Generate heat openstack template
  hosts: localhost
  gather_facts: False
  vars:
    input_model_path: ''
    heat_path: 'output/heat/'

  tasks:

  - name: Import input model
    load_input_model:
      path: '{{ input_model_path }}'
    register: import_result

  - name: Generate heat model
    generate_heat_model:
      input_model: '{{ import_result.input_model }}'
    register: import_result

