---
  product:
    version: 2

  interface-models:

{% for server_group in scenario.clusters + scenario.resources %}
    - name: {{ server_group.name|upper }}-INTERFACES
      network-interfaces:

        - name: hed1
          device:
              name: hed1
          network-groups:
            - CLM

        - name: hed2
          device:
            name: hed2
          network-groups:
            - MANAGEMENT

  {% if 'CORE' in server_group['service-components'] %}
        - name: hed3
          device:
            name: hed3
          network-groups:
            - EXTERNAL-API
  {% endif  %}

  {% if 'NEUTRON' in server_group['service-components'] or 'COMPUTE' in server_group['service-components'] %}
        - name: hed4
          device:
            name: hed4
          network-groups:
            - NEUTRON-EXT

        - name: hed5
          device:
            name: hed5
          network-groups:
            - NEUTRON-VLAN

        - name: hed6
          device:
            name: hed6
          network-groups:
            - NEUTRON-VXLAN
  {% endif  %}

  {% if 'SWPAC' in server_group['service-components'] or 'SWOBJ' in server_group['service-components'] %}
        - name: hed7
          device:
            name: hed7
          network-groups:
            - SWIFT
  {% endif  %}

  {% if scenario['ses-enabled'] and ('CORE' in server_group['service-components'] or 'COMPUTE' in server_group['service-components']) %}
        - name: hed8
          device:
            name: hed8
          network-groups:
            - STORAGE
  {% endif  %}

{% endfor %}
