---
  product:
    version: 2

  baremetal:
    netmask: 255.255.255.0
    subnet: 192.168.110.0
    server-interface: eth2

  servers:
{% for server_group in scenario.clusters + scenario.resources %}
  {% for idx in range(server_group['member-count'] %}
    {% set server_id = "%s%04d"|format(server_group.name, idx) %}
    - id: {{ server_id }}
      #hostname: {{ server.hostname }}
      ip-addr: {{ server_ip_addrs[server_id] }}
      role: {{ server_group.name|upper }}-ROLE
      server-group: RACK{{ idx+1 }}
      mac-addr: ff:ff:ff:ff:ff:ff
      ilo-ip: 255.255.255.255
      ilo-password: password
      ilo-user: admin
      nic-mapping: HEAT
  {% endfor %}
{% endfor %}
