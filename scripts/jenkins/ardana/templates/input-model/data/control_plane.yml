---
  product:
    version: 2

  control-planes:
    - name: ccp
      control-plane-prefix: ccp
      region-name: region1
      failure-zones:
        - AZ1
        - AZ2
        - AZ3
      configuration-data:
        - DESIGNATE-CONFIG-CP1
        - OCTAVIA-CONFIG-CP1
        - NEUTRON-CONFIG-CP1
      common-service-components:
        - lifecycle-manager-target
        - stunnel
{% if scenario['mml-enabled'] %}
        - freezer-agent
        - monasca-agent
        - logging-rotate
        - logging-producer
{% endif %}

{% for service_group_type in ['cluster', 'resource'] %}
      {{ service_group_type }}s:
{%   for service_group in scenario['service-groups'] if service_group.type == service_group_type %}
        - name: {{ service_group.name }}
          {{ service_group_type }}-prefix: {{ service_group.prefix }}
          server-role: {{ service_group.name|upper }}-ROLE
{%     if service_group_type == 'cluster' %}
          member-count: {{ service_group['member-count'] }}
{%     else %}
          min-count: {{ service_group['min-count'] }}
{%     endif %}
          allocation-policy: strict
          service-components:
{%     if 'CORE' in service_group['service-components'] %}
            - ntp-server
{%     else %}
            - ntp-client
{%     endif  %}
{%     for service_component in service_group['service-components'] %}
{%       if service_component == 'CLM' %}
            - lifecycle-manager
            - tempest
            # Required for testing in (run-test.sh)
            - openstack-client
            - barbican-client
            - ceilometer-client
            - cinder-client
            - designate-client
            - glance-client
            - heat-client
            - ironic-client
            - keystone-client
            - magnum-client
            - monasca-client
            - neutron-client
            - nova-client
            - swift-client
{%       elif service_component == 'DBMQ' %}
            - mysql
            - rabbitmq
{%       elif service_component == 'CORE' %}
            - ip-cluster
            - bind
            - memcached
            - barbican-api
            - barbican-worker
            - cinder-api
            - cinder-scheduler
            - cinder-volume
            - cinder-backup
            - designate-api
            - designate-central
            - designate-pool-manager
            - designate-zone-manager
            - designate-mdns
            - glance-api:
                ha_mode: false
                glance_stores: 'file'
                glance_default_store: 'file'
            - glance-registry
            - horizon
            - heat-api
            - heat-api-cfn
            - heat-api-cloudwatch
            - heat-engine
            - keystone-api
            - keystone-client
            - magnum-api
            - magnum-conductor
            - nova-api
            - nova-placement-api
            - nova-scheduler
            - nova-conductor
            - nova-console-auth
            - nova-novncproxy
            - neutron-server
            - neutron-ml2-plugin
            - octavia-api
            - octavia-health-manager
            - ops-console-web
{%       elif service_component == 'NEUTRON' %}
            - neutron-vpn-agent
            - neutron-dhcp-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
{%       elif service_component == 'MTRMON' %}
            - ntp-client
            - ceilometer-api
            - ceilometer-polling
            - ceilometer-agent-notification
            - ceilometer-common
            #- ceilometer-client
            - cassandra
            - kafka
            - spark

            # Freezer-api need to be installed on same node as logging-server
            # as they share elasticsearch
            - freezer-api
            - logging-server

            - storm
            - monasca-api
            - monasca-persister
            - monasca-notifier
            - monasca-threshold
            #- monasca-client
            - monasca-transform
            - zookeeper
{%       elif service_component == 'SWPAC' %}
            - swift-proxy
            - swift-account
            - swift-container
            - swift-ring-builder
            #- swift-client
{%       elif service_component == 'SWOBJ' %}
            - swift-object
{%       elif service_component == 'COMPUTE' %}
            - nova-compute-kvm
            - nova-compute
            - neutron-l3-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - neutron-lbaasv2-agent
{%       else %}
            - {{ service_component }}
{%       endif %}
{%     endfor %}

{%   endfor %}

{% endfor %}
