---
virtual:
  dummy-cidr: 192.168.100.0/24
  images:
{% for service_group in scenario['service-groups'] %}
{%   for idx in range(service_group['member-count']) %}
{%     set server_id = "%s-%04d"|format(service_group.name, idx+1) %}
    {{ server_id }}: {{ service_group['heat-image-id'] }}
{%   endfor %}
{% endfor %}
  flavors:
{% for service_group in scenario['service-groups'] %}
{%   for idx in range(service_group['member-count']) %}
{%     set server_id = "%s-%04d"|format(service_group.name, idx+1) %}
    {{ server_id }}: {{ service_group['heat-flavor-id'] }}
{%   endfor %}
{% endfor %}
