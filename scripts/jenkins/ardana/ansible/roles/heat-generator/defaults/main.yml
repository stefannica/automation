---

default_sles_image: cleanvm-jeos-SLE12SP3
default_rhel_image: centos
default_disk_size: 30
sles_distro_id: sles12sp3-x86_64
rhel_distro_id: rhel73-x86_64

default_virt_config:
  # Exhaustive list of service components required by the CLM node.
  # When service components that are not in this list are hosted
  # by an Ardana node, that node is deemed either a controller node
  # or a compute node
  clm_service_components:
    - lifecycle-manager
    - tempest
    - openstack-client
    - ceilometer-client
    - cinder-client
    - designate-client
    - glance-client
    - heat-client
    - ironic-client
    - keystone-client
    - magnum-client
    - neutron-client
    - nova-client
    - swift-client
    - monasca-client
    - barbican-client
    - ntp-client
  default_distro_id: '{{ sles_distro_id }}'
  images:
    default:
      sles12sp3-x86_64: '{{ default_sles_image }}'
      rhel73-x86_64: '{{ default_rhel_image }}'
  flavors:
    default_clm_flavor: cloud-ardana-job-compute
    default_controller_flavor: cloud-ardana-job-controller
    default_compute_flavor: cloud-ardana-job-compute
  disks:
    default: '{{ default_disk_size }}'

