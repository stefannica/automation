#
# Multi-cluster scenario with dedicated CLM node and services fully spread
# across individual clusters:
#   - all services enabled
#   - individual clusters with configurable size for: core, database/rabbitmq,
#   neutron network agents, swift proxy/account/container and LMM services
#   - swift object nodes configured as a resource group of variable size
#   - configurable number of SLES compute and RHEL compute nodes
#
# Template parameters:
#   core_nodes: number of core service nodes (default: 2)
#   lmm_nodes: number of logging/metering/monitoring nodes (default: 3)
#   dbmq_nodes: number of database/rabbitmq nodes (default: 3)
#   swpac_nodes: number of swift proxy/account/container nodes (default: 3)
#   neutron_nodes: number of neutron network nodes (default: 2)
#   swobj_nodes: maximum number of swift object nodes (default: 3)
#   sles_computes: maximum number of SLES compute nodes (default: 1)
#   rhel_computes: maximum number of RHEL compute nodes (default: 1)
#
---

service-groups:
  - name: clm
    type: cluster
    prefix: clm
    distro-id: sles12sp3-x86_64
    heat-image-id: cleanvm-jeos-SLE12SP3
    heat-flavor-id: cloud-ardana-job-compute
    member-count: 1
    service-components:
      - CLM
  - name: core
    type: cluster
    prefix: core
    distro-id: sles12sp3-x86_64
    heat-image-id: cleanvm-jeos-SLE12SP3
    heat-flavor-id: cloud-ardana-job-controller
    member-count: '{{ scenario.core_nodes|default(2) }}'
    service-components:
      - CORE
  - name: lmm
    type: cluster
    prefix: lmm
    distro-id: sles12sp3-x86_64
    heat-image-id: cleanvm-jeos-SLE12SP3
    heat-flavor-id: cloud-ardana-job-controller
    member-count: '{{ scenario.lmm_nodes|default(3) }}'
    service-components:
      - LMM
  - name: dmbq
    type: cluster
    prefix: dmbq
    distro-id: sles12sp3-x86_64
    heat-image-id: cleanvm-jeos-SLE12SP3
    heat-flavor-id: cloud-ardana-job-controller
    member-count: '{{ scenario.dbmq_nodes|default(3) }}'
    service-components:
      - DBMQ
  - name: swpac
    type: cluster
    prefix: swpac
    distro-id: sles12sp3-x86_64
    heat-image-id: cleanvm-jeos-SLE12SP3
    heat-flavor-id: cloud-ardana-job-controller
    member-count: '{{ scenario.swpac_nodes|default(3) }}'
    service-components:
      - SWPAC
  - name: neutron
    type: cluster
    prefix: neutron
    distro-id: sles12sp3-x86_64
    heat-image-id: cleanvm-jeos-SLE12SP3
    heat-flavor-id: cloud-ardana-job-controller
    member-count: '{{ scenario.neutron_nodes|default(3) }}'
    service-components:
      - NEUTRON
  - name: sles-compute
    type: resource
    prefix: comp
    distro-id: sles12sp3-x86_64
    heat-image-id: cleanvm-jeos-SLE12SP3
    heat-flavor-id: cloud-ardana-job-compute
    member-count: '{{ scenario.sles_computes|default(1) }}'
    min-count: 0
    service-components:
      - COMPUTE
  - name: rhel-compute
    type: resource
    prefix: comp
    distro-id: rhel73-x86_64
    heat-image-id: centos73
    heat-flavor-id: cloud-ardana-job-compute
    member-count: '{{ scenario.rhel_computes|default(1) }}'
    min-count: 0
    service-components:
      - COMPUTE
  - name: swobj
    type: resource
    prefix: swobj
    distro-id: sles12sp3-x86_64
    heat-image-id: cleanvm-jeos-SLE12SP3
    heat-flavor-id: cloud-ardana-job-compute
    member-count: '{{ scenario.swobj_nodes|default(3) }}'
    min-count: '{{ 3 if scenario.swobj_nodes|default(3) >= 3 else scenario.swobj_nodes|default(3) }}'
    service-components:
      - SWOBJ
