---
interface-models:
  - name: CLM
    service-groups:
      - clm
    network-interfaces:
      - name: hed1
        network-groups:
          - MANAGEMENT
      - name: hed2
        network-groups:
          - ARDANA

  - name: CONTROLLER
    service-groups:
      - controller
    network-interfaces:
      - name: hed2
        network-groups:
          - ARDANA
      - name: bond0
        bond:
          mode: "active-backup"
          num_interfaces: 2
        network-groups:
          - MANAGEMENT

      - name: hed3
        device:
          name: hed3
        network-groups:
          - EXTERNAL-API
          - EXTERNAL-VM

      - name: hed5
        device:
          name: hed5
        network-groups:
          - GUEST

      - name: hed6
        device:
          name: hed6
        network-groups:
          - SWIFT
        forced-network-groups:
          - STORAGE

      - name: hed7
        device:
          name: hed7
        network-groups:
          - TENANT-VLAN

  - name: COMPUTE
    service-groups:
      - sles-compute
      - rhel-compute
    network-interfaces:
        - name: hed1
          device:
            name: hed1
          network-groups:
            - MANAGEMENT

        - name: hed2
          device:
            name: hed2
          network-groups:
            - ARDANA

        - name: hed3
          device:
            name: hed3
          network-groups:
            - EXTERNAL-VM

        - name: hed5
          device:
            name: hed5
          network-groups:
            - GUEST

        - name: hed6
          device:
            name: hed6
          forced-network-groups:
            - STORAGE

        - name: hed7
          device:
            name: hed7
          network-groups:
            - TENANT-VLAN
