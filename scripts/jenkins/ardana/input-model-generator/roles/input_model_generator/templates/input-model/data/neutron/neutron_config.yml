---
  product:
    version: 2

  configuration-data:
    - name:  NEUTRON-CONFIG-CP1
      services:
        - neutron
      data:
{% if baremetal is defined %}
        neutron_provider_networks:
{{ baremetal.neutron.provider_networks | to_nice_yaml(indent=2) | indent(10, True) }}
        neutron_external_networks:
{{ baremetal.neutron.external_networks | to_nice_yaml(indent=2) | indent(10, True) }}
{% else %}
        neutron_provider_networks:
          - name: OCTAVIA-MGMT-NET
            provider:
              - network_type: vlan
                physical_network: physnet1
                segmentation_id: 106
            cidr: 172.30.1.0/24
            no_gateway:  True
            enable_dhcp: True
            allocation_pools:
              - start: 172.30.1.10
                end: 172.30.1.250
            host_routes:
              # route to MANAGEMENT-NET-1
              - destination: 192.168.245.0/24
                nexthop:  172.30.1.1
        neutron_external_networks:
          - name: ext-net
            cidr: 172.31.0.0/16
            gateway: 172.31.0.1
{% endif %}
