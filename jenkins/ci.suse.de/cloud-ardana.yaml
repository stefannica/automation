# Multi-purpose, customizable, manually triggered Ardana job
- project:
    name: openstack-ardana-snica
    ardana_job: '{name}'
    concurrent: True
    triggers:
    ardana_env: ''
    reserve_env: false
    tempest_filter_list: ''
    cleanup: never
    os_cloud: ''
    jobs:
        - '{ardana_job}'
