# Multi-purpose, customizable, manually triggered Ardana job
- project:
    name: openstack-ardana-snica
    ardana_job: '{name}'
    concurrent: True
    triggers:
    ardana_env: ''
    reserve_env: false
    tempest_filter_list: ''
    cleanup: never
    os_cloud: ''
    git_automation_repo: https://github.com/stefannica/automation.git
    git_automation_branch: add-rc-builds-test
    jobs:
        - '{ardana_job}'
