# Multi-purpose, customizable, manually triggered Ardana job
- project:
    name: openstack-ardana
    concurrent: True
    triggers:
    ardana_env: ''
    reserve_env: false
    cloudsource: stagingcloud9
    branch: master
    model: std-min
    tempest_run_filter: ''
    cleanup: never
    jobs:
        - '{name}'
