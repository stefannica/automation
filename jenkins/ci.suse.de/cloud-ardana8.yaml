- project:
    name: cloud-ardana8-gating
    version: 8
    label: cloud-trigger
    jobs:
        - 'cloud-ardana{version}-gating'

- project:
    name: cloud-ardana8-job-std-min-x86_64
    ardana_env: cloud-ardana-ci-slot
    cloudsource: stagingcloud8
    branch: stable/pike
    model: std-min
    triggers:
     - timed: 'H H * * *'
    jobs:
        - '{name}'

