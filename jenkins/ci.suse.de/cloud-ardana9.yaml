- project:
    name: cloud-ardana9-gating
    version: 9
    label: cloud-trigger
    jobs:
        - 'cloud-ardana{version}-gating'


- project:
    name: cloud-ardana9-job-std-min-x86_64
    ardana_env: cloud-ardana-ci-slot
    cloudsource: stagingcloud9
    branch: master
    model: std-min
    triggers:
     - timed: 'H H * * *'
    jobs:
        - '{name}'

- project:
    name: cloud-ardana9-job-std-3cp-x86_64
    ardana_env: cloud-ardana-ci-slot
    cloudsource: stagingcloud9
    branch: master
    model: std-3cp
    triggers:
     - timed: 'H H * * *'
    jobs:
        - '{name}'

- project:
    name: cloud-ardana9-job-dac-3cp-x86_64
    ardana_env: cloud-ardana-ci-slot
    cloudsource: stagingcloud9
    branch: master
    model: dac-3cp
    triggers:
     - timed: 'H H * * *'
    jobs:
        - '{name}'

- project:
    name: cloud-ardana9-job-std-split-x86_64
    ardana_env: cloud-ardana-ci-slot
    cloudsource: stagingcloud9
    branch: master
    model: std-split
