- project:
    name: cloud-ardana9-job-std-3cp-devel-staging-updates-x86_64
    disabled: true
    ardana_env: cloud-ardana-ci-slot
    cloudsource: develcloud9
    update: 'cloudsource=stagingcloud9'
    branch: master
    model: std-3cp
    triggers:
     - timed: 'H H * * *'
    jobs:
        - '{name}'

- project:
    name: cloud-ardana9-gerrit-x86_64
    disabled: false
    version: 9
    arch: x86_64
    ardana_env: cloud-ardana-gerrit-slot
    model: std-min
    tempest_run_filter: ci
    develproject: Devel:Cloud:9:Staging
    repository: SLE_12_SP4
    branch: master
    jobs:
        - 'cloud-ardana{version}-job-gerrit-{arch}'
